    - action: action_generic_acknowledge
    - action: closingloop
    - active_loop: closingloop

- rule: Submit closing loop form
  condition:
    - active_loop: closingloop
  steps:
    - action: closingloop
    - active_loop: null
    - action: action_generic_acknowledge
    - action: utter_goodbye


- rule: user asks question, start question loop
  steps:
    - intent: question
    - action: action_set_activeloop
    - action: action_deactivate_loop
    - active_loop: null
    - action: action_answer_question
    - action: questionloop
    - active_loop: questionloop

- rule: Submit question loop
  condition:
    - active_loop: questionloop
  steps:
    - action: questionloop
    - active_loop: null
    - action: action_reactivate_form

- rule: reactivate loop after question & affirm
  condition:
    - active_loop: questionloop
  steps:
    - intent: affirm
    - action: action_set_slot
    - active_loop: null
    - action: action_reactivate_form

- rule: reanswer after question & deny
  condition:
    - active_loop: questionloop
  steps:
    - intent: deny
    - action: action_answer_question
    - action: questionloop
    - active_loop: questionloop