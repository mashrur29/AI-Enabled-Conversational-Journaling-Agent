version: "3.1"

rules:

- rule: asr error
  condition:
    - active_loop: null
  steps:
    - intent: asr
    - action: action_repeat_question

- rule: greet old user
  condition:
  - active_loop: null
  steps:
    - intent: greet
    - action: action_reset_slots
    - action: action_check_profile
    - slot_was_set:
        - check_profile: true
    - action: utter_greet
    - action: utter_ask_symptom

- rule: greet new user
  condition:
  - active_loop: null
  steps:
    - intent: greet
    - action: action_reset_slots
    - action: action_check_profile
    - slot_was_set:
        - check_profile: false
    - action: utter_greet_new_user
    - action: profilejournal
    - active_loop: profilejournal


- rule: Submit profile form
  condition:
    - active_loop: profilejournal
  steps:
    - action: profilejournal
    - active_loop: null
    - action: utter_end_profile_journal
    - action: action_create_user_profile
    - action: utter_ask_symptom

